<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Colour Cannon</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    canvas {
      background: #222;
      cursor: url("cursor.svg"), crosshair;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
</body>
<script>
  let columns = 40;
  let radius = 6;
  let speed = 40;
  let objectType = 'square';
  let imagesCount = 200;
</script>
<script src="./chroma.min.js"></script>
<script>
  let circleImgs = [];

  let canvas = document.querySelector('#canvas');
  let context = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas)

  let mouseDown = 0;
  document.body.onmousedown = function () {
    ++mouseDown;
  }
  document.body.onmouseup = function () {
    --mouseDown;
  }

  let mousePos = {
    x: 0,
    y: 0
  };

  function getMousePos(e) {
    var rect = canvas.getBoundingClientRect();
    mousePos = {
      x: e.clientX - rect.left,
      y: e.clientY - rect.top
    };
  }

  window.addEventListener('mousemove', getMousePos);

  class Circle {
    constructor(x) {
      this.x = x;
      this.y = canvas.height;
      this.active = true;
      this.direction = [0, 0];
    }

    update() {
      if (this.y > mousePos.y + 20 && this.active) {
        let x = mousePos.x - this.x;
        let y = mousePos.y - this.y;
        let h = Math.sqrt(x ** 2 + y ** 2);
        this.direction = [x / h, y / h];
      }
      else this.active = false;

      this.x += this.direction[0] * speed;
      this.y += this.direction[1] * speed;
    }
  }

  let circles = [];

  (function init() {
    resizeCanvas();
    //setInterval(, spawnRate);

    function run() {
      spawnCircles();
      updateCircles();
      drawCircles();
      requestAnimationFrame(run);
    }

    requestAnimationFrame(run);
  })()

  function spawnCircles() {
    if (!mouseDown) return;
    for (let i = 0; i < columns; i++) {
      circles.push(new Circle(canvas.width * i / columns));
    }
  }

  function updateCircles() {
    for (let i = 0; i < circles.length; i++) {
      circles[i].update();
      if (circles[i].y < 0 || circles[i].x < 0 || circles[i].x > canvas.width || circles[i].y > canvas.height) circles.splice(i, 1);
    }
  }

  let counter = 0;

  function drawCircles() {
    if (counter > imagesCount) counter = 0;
    context.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < circles.length; i++) {
      let circle = circles[i];

      let index = Math.round(circle.y / canvas.height * imagesCount / 4) + counter;
      if (index > imagesCount) index -= imagesCount;

      context.drawImage(circleImgs[index], circle.x, circle.y);
    }
    counter++;
  }

  updateCircleImgs();

  function updateCircleImgs() {
    circleImgs = [];

    if (counter > imagesCount) counter = 0;

    for (let i = 0; i <= imagesCount; i++) {
      let m_canvas = document.createElement('canvas');
      m_canvas.width = radius * 2;
      m_canvas.height = radius * 2;
      let m_context = m_canvas.getContext('2d');

      m_context.beginPath();

      if (objectType == 'circle') {
        m_context.arc(radius, radius, radius, 0, 2 * Math.PI, false);
      }
      else if (objectType == 'square') {
        m_context.rect(radius, radius, radius, radius);
      }

      m_context.fillStyle = `hsl(${360 / imagesCount * (i + counter)},100%,50%)`;
      m_context.fill();
      m_context.closePath();
      circleImgs.push(m_canvas);
    }

    counter++;
  }




</script>

</html>
